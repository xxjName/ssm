<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>项目准备---->项目一览</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="../demo.css" rel="stylesheet" type="text/css" />

    <script src="../../scripts/boot.js" type="text/javascript"></script>
</head>
<body> 
    <div style="width:100%;height:100%">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                     <td style="width:100%;">

                        <a class="mini-button"  onclick="edit()">查看</a>

                    </td>
                    <td style="white-space:nowrap;">
                        <input id="key" class="mini-textbox" emptyText="立项名称" style="width:150px;" onenter="onKeyEnter"/>   
                        <a class="mini-button" iconCls="icon-search" onclick="search()">查询</a>
                    </td>
                </tr>
            </table>           
        </div>
    </div>
    <div id="datagrid1" class="mini-datagrid" style="width:100%;height:auto;" allowResize="true"
        url="../data/datatest.txt"  idField="id" multiSelect="true" 
    >
        <div property="columns">
            <!--<div type="indexcolumn"></div>        -->
            <div type="checkcolumn" ></div>        
            <div field="loginname" width="120" headerAlign="center" allowSort="true">立项名称</div>    
            <div field="fenbu" width="120" headerAlign="center" allowSort="true">分布工程</div>    
			 <div field="zongcheng" width="120" headerAlign="center" allowSort="true">总承包单位</div>    
			        <div field="fenxiang" width="120" headerAlign="center" allowSort="true">分项工程（子目）</div>    
			 <div field="kaigong" width="120" headerAlign="center" allowSort="true">开工时间</div>    
			 
			        <div field="banjie" width="120" headerAlign="center" allowSort="true">办结时间</div>    
			 <div field="beizhu" width="120" headerAlign="center" allowSort="true">备注</div>    
                           
        </div>
    </div>
    

    <script type="text/javascript">
        mini.parse();

        var grid = mini.get("datagrid1");
        grid.load();
        //grid.sortBy("createtime", "desc");


        function search() {
            var key = mini.get("key").getValue();
            grid.load({ key: key });
        }
        function onKeyEnter(e) {
            search();
        }
        /////////////////////////////////////////////////
        function onBirthdayRenderer(e) {
            var value = e.value;
            if (value) return mini.formatDate(value, 'yyyy-MM-dd');
            return "";
        }
        function onMarriedRenderer(e) {
            if (e.value == 1) return "是";
            else return "否";
        }
        var Genders = [{ id: 1, text: '男' }, { id: 2, text: '女'}];        
        function onGenderRenderer(e) {
            for (var i = 0, l = Genders.length; i < l; i++) {
                var g = Genders[i];
                if (g.id == e.value) return g.text;
            }
            return "";
        }





    </script>
 
</body>
</html>
